<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{ site.data.settings.hero.hero-title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="{{site.baseurl}}/assets/images/illustrations/round2.png" alt="illustrations" class="bg-shape-2">
  <img src="{{site.baseurl}}/assets/images/illustrations/round2.png" alt="illustrations" class="bg-shape-4">
  <img src="{{site.baseurl}}/assets/images/illustrations/round1.png" alt="illustrations" class="bg-shape-5">
  <img src="{{site.baseurl}}/assets/images/illustrations/round4.png" alt="illustrations" class="bg-shape-7">
</section>
