---
layout: default
---
<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
	      <h1 class="text-white font-tertiary">{% if page.type %} {{page.type}} {% else %} Blogs {% endif %}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="{{site.baseurl}}/assets/images/illustrations/round2.png" alt="illustrations" class="bg-shape-2">
  <img src="{{site.baseurl}}/assets/images/illustrations/round2.png" alt="illustrations" class="bg-shape-4">
  <img src="{{site.baseurl}}/assets/images/illustrations/round1.png" alt="illustrations" class="bg-shape-5">
  <img src="{{site.baseurl}}/assets/images/illustrations/round4.png" alt="illustrations" class="bg-shape-7">
</section>
<!-- /page title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
	      <h2 class="font-tertiary mb-5"><br>{{ page.title }}</h2>
	<p class="font-secondary">Publi√© le {{ page.date | date: '%d %b %Y' }}</p>
        <div class="content">
          <img src="{{page.image | relative_url }}" class="img-fluid rounded float-left mr-5 mb-4" alt="{{page.title}}">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

{% if site.data.settings.disqus-identifier %} {% include disqus-comments.html %} {% endif %}
